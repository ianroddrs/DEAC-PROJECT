{% extends "base.html" %}

{% block title %}
  Permissões de usuários
{% endblock %}

{% block content %}
<p><a href="/home">home</a></p>

<form method="post">
    {% csrf_token %}
    {% for user in users %}
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Permissões</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <ul>
                        {% for permission in perm_groups %}
                        <li>
                            <input type="checkbox" name="permission" {% if permission in user.user_permissions.all %}checked{% endif %}>
                            {{permission}}
                        </li>
                        {% endfor %}
                    </ul>
                </td>
                <td>
                    <input type="submit" value="Salvar alterações">
                </td>
                </tr>
            </tbody>
        </table>
    {% endfor %}
    </form>
{% endblock %}
