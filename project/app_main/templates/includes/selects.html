<div class="p-1 d-flex justify-content-end border">
    <span class="dropdown" id="dd-selects">
        <button type="button" class="btn btn-sm border dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
            selecionar
        </button>
        <div class="dropdown-menu shadow">
            <div class="dropdown-search">
            <input type="text" class="form-control" id="dropdown-search-input" placeholder="Pesquisar">
            </div>
            <div class="dropdown-items">
            {% for coluna in colunas %}
            <a class="dropdown-item" href="#" data-target="{{coluna}}">{{coluna}}</a>
            {% endfor %}
            </div>
        </div>
    </span>
</div>
