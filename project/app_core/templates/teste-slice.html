<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Slider</title>
    <style>
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }
        .container{
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .values{
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 20px;
        }
        input[type="range"]{
            -webkit-appearance: none;
            width: 100%;
            outline: none;
            margin-bottom: 15px;
        }
        input[type="range"]::-webkit-slider-runnable-track{
            -webkit-appearance: none;
            height: 5px;
            background-color: #ccc;
            border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb{
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background-color: #3264fe;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -8px;
        }
        input[type="range"]:focus::-webkit-slider-runnable-track{
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="values">
            <span id="range1"></span>
            <span> &dash; </span>
            <span id="range2"></span>
        </div>
        <input type="range" id="slider-1" oninput="slideOne()">
        <input type="range" id="slider-2" oninput="slideTwo()">
        <input type="hidden" id="date1">
        <input type="hidden" id="date2">
    </div>
    <script>
        window.onload = function(){
            slideOne();
            slideTwo();
        }
    
        let sliderOne = document.getElementById("slider-1");
        let sliderTwo = document.getElementById("slider-2");
        let displayValOne = document.getElementById("range1");
        let displayValTwo = document.getElementById("range2");
        let dateInputOne = document.getElementById("date1");
        let dateInputTwo = document.getElementById("date2");
        let minGap = 0;
        let startDate = new Date("January 1, 2010");
        let currentDate = new Date();
        let dateRangeInDays = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
    
        sliderOne.max = dateRangeInDays;
        sliderTwo.max = dateRangeInDays;
    
        function slideOne(){
            if(parseInt(sliderTwo.value) - parseInt(sliderOne.value) <= minGap){
                sliderOne.value = parseInt(sliderTwo.value) - minGap;
            }
            displaySelectedDates();
        }
    
        function slideTwo(){
            if(parseInt(sliderTwo.value) - parseInt(sliderOne.value) <= minGap){
                sliderTwo.value = parseInt(sliderOne.value) + minGap;
            }
            displaySelectedDates();
        }
    
        function calculateDateFromSliderValue(sliderValue){
            let selectedDate = new Date(startDate.getTime() + (sliderValue * 24 * 60 * 60 * 1000));
            return selectedDate;
        }
    
        function formatDate(date){
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            return `${day}/${month < 10 ? '0' + month : month}/${year}`;
        }
    
        function displaySelectedDates(){
            let selectedDate1 = calculateDateFromSliderValue(parseInt(sliderOne.value));
            let selectedDate2 = calculateDateFromSliderValue(parseInt(sliderTwo.value));
            displayValOne.textContent = formatDate(selectedDate1);
            displayValTwo.textContent = formatDate(selectedDate2);
            dateInputOne.value = formatDateForInput(selectedDate1);
            dateInputTwo.value = formatDateForInput(selectedDate2);
        }
    
        function formatDateForInput(date){
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            return `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;
        }
    </script>
    </body>
    </html>
