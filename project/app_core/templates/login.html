{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Página de Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form action="{% url 'login' %}" method="POST" id="formulario-entrar">
      <img class="img-fluid mx-auto d-block mb-4" src="{% static 'img/logo_siac.png' %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Autenticação</h1>
      {% csrf_token %}
      <div class="form-floating">
        <input type="text" name="username" class="form-control" autocomplete="username" autocapitalize="none" maxlength="150" required id="id_username" placeholder="username">
        <label for="id_username">Usuário:</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password" placeholder="password">
        <label for="id_password">Senha:</label>
      </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Acessar</button>
    </form>
    <p class="mt-5 mb-3 text-body-secondary">© 2023 PROJECT | SIAC - SEGUP-PA</p>
  </main>
</body>
</html>
