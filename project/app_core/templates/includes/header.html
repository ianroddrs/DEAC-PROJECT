{% load static %}

<header class="py-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none clearfix">
        <img class="me-4" src="{% static 'img/logo_siac.png' %}" alt="" width="50">
        <span class="fs-4">PROJECT</span>
      </a>
      <div class=" dropdown perfil">
        <a href="#" class="link-body-emphasis text-decoration-none dropdown-toggle clearfix" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle float-start fs-2" style="font-size: 30px;"></i>
            <div class="float-end">
              <div id="username">{{user.username}}</div>
              <div id="group">{{request.user.groups.all.0}}</div>
            </div>
        </a>
        <ul class="dropdown-menu text-small shadow" id="user-menu">
          <li><a class="dropdown-item" href="#">Meu perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-center sair" href="{% url 'sair' %}">Sair</a></li>
        </ul>
      </div>
    </div>
  </header>
<nav class="border-bottom shadow">
  <div class="container d-flex flex-wrap">
    <ul class="nav me-auto">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link link-body-emphasis px-2 {% if 'home' in request.path %}active shadow disabled{% endif %}">Home</a></li>
      <li class="nav-item"><a href="{% url 'busca' %}" class="nav-link link-body-emphasis px-2 {% if 'busca' in request.path %}active shadow disabled{% endif %}">Busca</a></li>
      <li class="nav-item"><a href="{% url 'editor' %}" class="nav-link link-body-emphasis px-2 {% if 'editor' in request.path %}active shadow disabled{% endif %}">Editor</a></li>
    </ul>
    {% if request.user.groups.all.0.name == 'Administrador' or request.user.groups.all.0.name == 'Gerente' %}
      <ul class="nav ms-auto">
        <li class="nav-item"><a href="{% url 'permissoes' %}" class="nav-link link-body-emphasis px-2 {% if 'permissoes' in request.path %}active shadow disabled{% endif %}">Permissões de usuários</a></li>
      </ul>
    {% endif %}
  </div>
</nav>
